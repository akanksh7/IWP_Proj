<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoodMeal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">üçΩÔ∏è MoodMeal</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="add-recipe.html">Add Recipe</a></li>
                <li><a href="favourites.html">Favorites</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" style="max-width: 600px; margin: 2rem auto;">
            <h1>Create an account</h1>
            <p>Register to save your favourite recipes and personalize MoodMeal.</p>

            <div id="register-box">
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Create Account</button>
                </form>

                <div style="margin-top:1rem; text-align:center;">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function register(formData) {
            try {
                formData.append('action', 'register');
                const response = await fetch('../backend/api/user-auth.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    alert(data.message + '\nYou can now login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Registration error: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form-element');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    register(formData);
                });
            }
        });
    </script>
</body>
</html>
